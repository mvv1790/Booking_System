<!-- booking_app/templates/booking_app/booking_list.html -->

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking List</title>

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        h2 {
            color: #007bff;
        }

        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            margin-top: 5px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

    {% include 'navbar.html' %}

    <div class="container">
        <h2 class="mt-3">Booking List</h2>
        <ul class="list-group mt-3">
            {% for booking in bookings %}
                <li class="list-group-item">{{ booking.name }} - {{ booking.date }} {{ booking.time }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'book_slot' %}" class="btn btn-primary mt-3">Book a Slot</a>
    </div>

    <!-- Link to Bootstrap JS (optional, only if you need Bootstrap JavaScript features) -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
