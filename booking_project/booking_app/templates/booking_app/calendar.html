<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booked Slots Calendar</title>
    <style>
        /* Calendar Styles */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .calendar-header, .calendar-day {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            border: 1px solid #ccc;
            padding: 4px;
        }

        .booked {
            background-color: #E57373;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Booked Slots Calendar</h1>

    <div class="calendar">
        <!-- Calendar Header -->
        <div class="calendar-header">Sun</div>
        <div class="calendar-header">Mon</div>
        <div class="calendar-header">Tue</div>
        <div class="calendar-header">Wed</div>
        <div class="calendar-header">Thu</div>
        <div class="calendar-header">Fri</div>
        <div class="calendar-header">Sat</div>

        <!-- Calendar Days (Static for October as an example) -->
        {% for day in days_range %}
        <div class="calendar-day {% if day in booked_days %}booked{% endif %}">{{ day }}</div>
        {% endfor %}
    
    </div>

    <script>
        // Example JavaScript to fetch booked days from the server and highlight them
        // This assumes an endpoint that returns booked days as a list [1, 5, 12, ...]
        fetch('/get_booked_days/')
            .then(response => response.json())
            .then(bookedDays => {
                bookedDays.forEach(day => {
                    // Logic to highlight the booked day on the calendar
                });
            });
    </script>

</body>
</html>
